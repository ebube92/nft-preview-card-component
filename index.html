<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview</title>
  </head>
  <body class="bg-bg flex items-center justify-center min-h-screen font-outfit">
    <section class="bg-card p-5 rounded-xl shadow-line w-[320px]">
      <img
        class="w-full h-auto rounded-lg mb-5"
        src="images/image-equilibrium.jpg"
        alt="NFT image"
      />
      <h1
        class="text-xl font-semibold mb-2 text-white hover:text-hover hover:cursor-pointer"
      >
        Equilibrium #3429
      </h1>

      <p class="text-text mb-5">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div
        class="flex items-center justify-between mb-5 border-b border-text pb-3"
      >
        <div class="flex items-center mb-3">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
          <span class="text-hover ml-2">0.041 ETH</span>
        </div>

        <div class="flex items-center mb-3">
          <img src="images/icon-clock.svg" alt="Clock icon" />
          <span class="text-text ml-2">3 days left</span>
        </div>
      </div>

      <div class="flex items-center text-text gap-x-4">
        <img
          src="images/image-avatar.png"
          alt="Profile avatar"
          class="w-10 h-10 border-white border-1 rounded-full"
        />
        <p>
          Creation of
          <span class="text-white hover:text-hover hover:cursor-pointer"
            >Jules Wyvern</span
          >
        </p>
      </div>
    </section>
  </body>
</html>
